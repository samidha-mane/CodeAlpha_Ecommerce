<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mini E-Commerce Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    header {
      background: #222;
      color: #fff;
      padding: 15px;
      text-align: center;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .product {
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
    }
    .product img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 6px;
    }
    button {
      margin-top: 10px;
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      background: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .cart {
      background: #fff;
      margin: 20px;
      padding: 15px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

<header>
  <h1>Mini E-Commerce Store</h1>
</header>

<div class="container" id="productList"></div>

<div class="cart">
  <h2>Shopping Cart</h2>
  <ul id="cartItems"></ul>
  <h3>Total: ₹<span id="total">0</span></h3>
  <button onclick="placeOrder()">Place Order</button>
</div>

<script>
  const products = [
    { id: 1, name: "T-Shirt", price: 499, img: "https://via.placeholder.com/200" },
    { id: 2, name: "Shoes", price: 1299, img: "https://via.placeholder.com/200" },
    { id: 3, name: "Watch", price: 1999, img: "https://via.placeholder.com/200" }
  ];

  let cart = [];

  function displayProducts() {
    const productList = document.getElementById("productList");
    products.forEach(product => {
      const div = document.createElement("div");
      div.className = "product";
      div.innerHTML = `
        <img src="${product.img}" />
        <h3>${product.name}</h3>
        <p>₹${product.price}</p>
        <button onclick="addToCart(${product.id})">Add to Cart</button>
      `;
      productList.appendChild(div);
    });
  }

  function addToCart(id) {
    const product = products.find(p => p.id === id);
    cart.push(product);
    updateCart();
  }

  function updateCart() {
    const cartItems = document.getElementById("cartItems");
    const totalEl = document.getElementById("total");
    cartItems.innerHTML = "";
    let total = 0;

    cart.forEach(item => {
      const li = document.createElement("li");
      li.textContent = `${item.name} - ₹${item.price}`;
      cartItems.appendChild(li);
      total += item.price;
    });

    totalEl.textContent = total;
  }

  function placeOrder() {
    if (cart.length === 0) {
      alert("Your cart is empty!");
      return;
    }
    alert("Order placed successfully!");
    cart = [];
    updateCart();
  }

  displayProducts();
</script>

</body>
</html>
